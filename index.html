<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="default.css" />
    <title>M. Rizki</title>
  </head>
  <body>
    <section class="s1">
      <div class="main-container">
        <div class="greeting-wrapper">
          <h1>Hi, I'm Rizki</h1>
        </div>

        <div class="intro-wrapper">
          <div class="nav-wrapper">
            <div class="dots-wrapper">
              <div id="dot-1" class="browser-dot"></div>
              <div id="dot-2" class="browser-dot"></div>
              <div id="dot-3" class="browser-dot"></div>
            </div>
            <ul id="navigation">
              <li><a href="#">Contact</a></li>
            </ul>
          </div>

          <div class="left-column">
            <img
              src="./images/Rizki.JPG"
              alt="profile picture"
              id="profile-pic"
            />
            <h5 style="text-align: center; line-height: 0">
              Theme that you can choose:
            </h5>

            <div id="theme-options-wrapper">
              <div id="light-mode" class="theme-dot"></div>
              <div id="blue-mode" class="theme-dot"></div>
              <div id="green-mode" class="theme-dot"></div>
              <div id="purple-mode" class="theme-dot"></div>
            </div>

            <p id="settings-note">
              *Theme settings will be saved for <br />
              your next visit
            </p>
          </div>

          <div class="right-column">
            <div id="preview">
              <div id="corner-tl" class="corner"></div>
              <div id="corner-tr" class="corner"></div>

              <h3>What I Do</h3>
              <p>
                I was a lead dveloper in a past life, now I enjoy teaching
                course.
              </p>
              <div id="corner-br" class="corner"></div>
              <div id="corner-bl" class="corner"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="s2">
      <div class="main-container">About</div>
    </section>

    <section class="s1">
      <div class="main-container">Portfolio</div>
    </section>

    <section class="s2">
      <div class="main-container">Contact</div>
    </section>
  </body>
</html>
